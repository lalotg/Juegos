<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Jugadores</title>
  </head>
  <body>
    <h1>Jugadores</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <hr>
    <div id="app">
      <a class="btn btn-primary" href="#" v-on:click="nuevo" role="button">Nuevo</a>
      <hr>
      <table class="table">
          <thead>
              <tr>
                  <th></th>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Equipo</th>
              </tr>
          </thead>
          <tbody>
            <tr v-for="j in jugadores">
              <td></td>
              <td>{{ j.jugadorId }}</td>
              <td><a href="#" v-on:click="editar(j)">{{ j.nombre }}</a></td>
              <td>{{ j.descripcion }}</td>
              <td>{{ buscaEquipo(j.equipoId) }}</td>
            </tr>
          </tbody>
      </table>
      <div id="modalJugador" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">{{modaltitulo}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" v-on:click="cerrarModal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form v-on:submit.prevent="guardarJugador"> 
            <div class="modal-body">
              <div class="form-group">
                <label for="Jugador">Nombre</label>
                <input type="text" class="form-control" name="Jugador" id="Jugador" v-model="model.nombre" required >
              </div>
              <div class="form-group">
                <label for="Nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="Nacimiento" id="Nacimiento" v-model="model.nacimiento" required >
              </div>
              <div class="form-group">
                <label for="Descripcion">Descripción</label>
                <input type="text" class="form-control" name="Descripcion" id="Descripcion" v-model="model.descripcion" v-on:keypress="cambiarTexto">
              </div>
              <div class="form-group">
                <label for="Equipo">Equipo</label>
                <select class="form-control" v-model="model.equipoId" required>
                  <option v-for="e in equipos" v-bind:value="e.equipoId">{{ e.descripcion }}</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="cerrarModal">Cerrar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/jugadores.js?1.0.3"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
